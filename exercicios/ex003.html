<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Programa</title>
    <style>
      body {
        background-color: black;
        color: white;
        font: normmal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo</h1>
    <p>Me Livrei da maldição</p>

    <script>
      var n1 = Number.parseInt(window.prompt("Digite o primeiro número "));
      var n2 = Number.parseInt(window.prompt("Digite o segundo número "));

      var soma = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é ${soma}`); // Concatenar
      // + para adição (number + number)
      // + para concatenação (string + string)
    </script>
  </body>
</html>
